<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos Responsivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="album">
        <h2 class="titulo">Meu Álbum de Fotos</h2>
        <div class="grid">
            <img src="img/img1.jpg" alt="Descrição da Imagem 1" class="image">
            <img src="img/img2.jpg" alt="Descrição da Imagem 2" class="image">
            <img src="img/img3.jpg" alt="Descrição da Imagem 3" class="image">
            <img src="img/img4.jpg" alt="Descrição da Imagem 4" class="image">
            <img src="img/img5.jpg" alt="Descrição da Imagem 5" class="image">
            <img src="img/img6.jpg" alt="Descrição da Imagem 6" class="image">
            <img src="img/img7.jpg" alt="Descrição da Imagem 7" class="image">
            <img src="img/img8.png" alt="Descrição da Imagem 8" class="image">
            <img src="img/img9.png" alt="Descrição da Imagem 9" class="image">
            <img src="img/img10.jpg" alt="Descrição da Imagem 10" class="image">
        </div>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
